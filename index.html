<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <form name="calculator">
        <input
          id="display"
          type="text"
          name="display"
          value=""
          placeholder="0"
          readonly
        /><br />

        <div class="firstRow">
          <input
            type="button"
            onclick="calculator.display.value=''"
            value="AC"
          />
          <input type="button" value="+/-" onclick="calculator.display.value= '-' "/>
          <input
            type="button"
            value="%"
            onclick="calculator.display.value+='%'"
          />
          <input
            type="button"
            value="/"
            onclick="calculator.display.value+='/'"
          />
        </div>
        <div class="secondRow">
          <input
            type="button"
            value="7"
            onclick="calculator.display.value += '7'"
          />

          <input
            type="button"
            value="8"
            onclick="calculator.display.value+='8'"
          />
          <input
            type="button"
            value="9"
            onclick="calculator.display.value+='9'"
          />
          <input
            type="button"
            value="*"
            onclick="calculator.display.value+='*'"
          />
        </div>
        <div class="thirdRow">
          <input
            type="button"
            value="4"
            onclick="calculator.display.value +='4'"
          />
          <input
            type="button"
            value="5"
            onclick="calculator.display.value+='5'"
          />
          <input
            type="button"
            value="6"
            onclick="calculator.display.value+='6'"
          />
          <input
            type="button"
            value="-"
            onclick="calculator.display.value+='-'"
          />
        </div>
        <div class="fourthRow">
          <input
            type="button"
            value="1"
            onclick="calculator.display.value+='1'"
          />
          <input
            type="button"
            value="2"
            onclick="calculator.display.value+='2'"
          />
          <input
            type="button"
            value="3"
            onclick="calculator.display.value+='3'"
          />
          <input
            type="button"
            value="+"
            onclick="calculator.display.value+='+'"
          />
          </div>
          
          <div class="fifthRow">
            <input
              id="zero"
              type="button"
              value="0"
              onclick="calculator.display.value+='0'"
            />
            <input
              type="button"
              value="."
              onclick="calculator.display.value+='.'"
            />
            <input
              type="button"
              value="="
              onclick="calculator.display.value=eval(calculator.display.value)"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
